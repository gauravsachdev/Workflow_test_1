# This workflow determine which processor have changed,
# builds and pushes a Singularity container for each of those processor plugins

name: commit_docs

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - uses: actions/checkout@v2
      - name: Install mustache (to update the date in build.sh)
        run:  apk add ruby && gem install mustache
      - name: creates the wanted files in output_temp/ - example script
        run:  sh ./build.sh
      - name: filters output_temp/ to output/ using rsync (to exclude main.epub in this example)
        run:  apk add rsync && rsync -arv --exclude="/.files" output_temp/ output/
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: output/
          destination-github-username: 'gauravsachdev'
          destination-repository-name: 'geoedf@master'
          user-email: 'gaurav1565@gmail.com'
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: main
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
